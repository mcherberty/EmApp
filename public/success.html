<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Submitted Successfully</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .success-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .success-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .success-card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .success-icon {
      font-size: 4em;
      margin-bottom: 15px;
    }

    .success-header h1 {
      color: #27ae60;
      font-size: 2.2em;
      margin: 10px 0;
    }

    .success-header p {
      color: #7f8c8d;
      font-size: 1.1em;
    }

    .report-details {
      background: #f8fafb;
      border-left: 4px solid #27ae60;
      padding: 20px;
      border-radius: 4px;
      margin: 25px 0;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e0e6ed;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: #2c3e50;
      min-width: 150px;
    }

    .detail-value {
      color: #7f8c8d;
      text-align: right;
      flex: 1;
      word-break: break-word;
    }

    .thank-you-message {
      background: #e8f8f5;
      border: 1px solid #a3e4d7;
      padding: 15px;
      border-radius: 4px;
      color: #27ae60;
      text-align: center;
      margin: 20px 0;
      font-weight: 600;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn-primary {
      flex: 1;
      min-width: 200px;
      padding: 15px 20px;
      background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(39, 174, 96, 0.3);
    }

    .btn-secondary {
      flex: 1;
      min-width: 200px;
      padding: 15px 20px;
      background: #ecf0f1;
      color: #2c3e50;
      border: 2px solid #bdc3c7;
      border-radius: 4px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-secondary:hover {
      background: #d5dbdb;
      border-color: #95a5a6;
    }

    @media (max-width: 600px) {
      .success-card {
        padding: 25px;
      }

      .success-header h1 {
        font-size: 1.8em;
      }

      .success-icon {
        font-size: 3em;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn-primary,
      .btn-secondary {
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="success-page">
    <div class="success-container">
      <div class="success-card">
        <div class="success-header">
          <div class="success-icon">‚úì</div>
          <h1>Report Submitted Successfully!</h1>
          <p>Your emergency report has been received and submitted to the Ministry of Disaster Management.</p>
        </div>

        <div class="report-details" id="reportDetails">
          <!-- Details will be inserted here via JavaScript -->
        </div>

        <div class="thank-you-message">
          üôè Thank you for your vigilance and quick reporting. Your report will help authorities respond effectively.
        </div>

        <div class="action-buttons">
          <a href="/" class="btn-primary">üìù Submit Another Report</a>
          <a href="/dashboard" class="btn-secondary">üìä View All Reports</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get report data from URL parameters or session storage
    function getReportData() {
      const params = new URLSearchParams(window.location.search);
      
      return {
        eventType: params.get('eventType') || sessionStorage.getItem('reportEventType') || 'Unknown',
        description: params.get('description') || sessionStorage.getItem('reportDescription') || 'Unknown',
        latitude: params.get('latitude') || sessionStorage.getItem('reportLatitude') || 'N/A',
        longitude: params.get('longitude') || sessionStorage.getItem('reportLongitude') || 'N/A',
        datetime: params.get('datetime') || sessionStorage.getItem('reportDatetime') || 'N/A',
        email: params.get('email') || sessionStorage.getItem('reportEmail') || 'N/A'
      };
    }

    function getEventLabel(eventType) {
      const labels = {
        'earthquake': 'üåç Earthquake',
        'flood': 'üåä Flood',
        'hurricane': 'üåÄ Hurricane/Cyclone',
        'tornado': 'üå™Ô∏è Tornado',
        'wildfire': 'üî• Wildfire',
        'landslide': '‚õ∞Ô∏è Landslide',
        'tsunami': 'üåä Tsunami',
        'volcanic': 'üåã Volcanic Eruption',
        'chemical': '‚ò†Ô∏è Chemical Hazard',
        'accident': '‚ö†Ô∏è Major Accident',
        'other': '‚ùì Other'
      };
      return labels[eventType] || eventType;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function displayReportDetails() {
      const data = getReportData();
      const detailsContainer = document.getElementById('reportDetails');

      const detailsHTML = `
        <div class="detail-row">
          <span class="detail-label">Event Type:</span>
          <span class="detail-value">${escapeHtml(getEventLabel(data.eventType))}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Description:</span>
          <span class="detail-value">${escapeHtml(data.description)}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Location:</span>
          <span class="detail-value">${data.latitude}, ${data.longitude}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Date & Time:</span>
          <span class="detail-value">${new Date(data.datetime).toLocaleString()}</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Reporter Email:</span>
          <span class="detail-value">${escapeHtml(data.email)}</span>
        </div>
      `;

      detailsContainer.innerHTML = detailsHTML;

      // Clear session storage after displaying
      sessionStorage.removeItem('reportEventType');
      sessionStorage.removeItem('reportDescription');
      sessionStorage.removeItem('reportLatitude');
      sessionStorage.removeItem('reportLongitude');
      sessionStorage.removeItem('reportDatetime');
      sessionStorage.removeItem('reportEmail');
    }

    // Display details when page loads
    document.addEventListener('DOMContentLoaded', displayReportDetails);
  </script>
</body>
</html>
